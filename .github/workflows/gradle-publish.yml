name: Gradle Build and Publish to GitHub Packages

# GitHub Actions Ìä∏Î¶¨Í±∞ ÏÑ§Ï†ï
on:
  push:
    tags: ['v*']
permissions:
  packages: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest  # ActionsÍ∞Ä Ïã§ÌñâÎê† ÌôòÍ≤Ω ÏÑ§Ï†ï
    
    steps:
      # 1. Î¶¨Ìè¨ÏßÄÌÜ†Î¶¨ Ï≤¥ÌÅ¨ÏïÑÏõÉ
      - name: Checkout the repository
        uses: actions/checkout@v2
      
      # 2. Java JDK 17 ÏÑ§Ï†ï
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: '17'
      
      # 3. Gradle Ï∫êÏãú ÏÑ§Ï†ï (ÏùòÏ°¥ÏÑ± ÎπåÎìú Ï∫êÏãú)
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      # 4. Gradle ÎπåÎìú Ïã§Ìñâ
      - name: Build with Gradle
        run: ./gradlew clean build
      
      # 5. GradleÏùÑ ÏÇ¨Ïö©ÌïòÏó¨ GitHub PackagesÎ°ú Î∞∞Ìè¨
      - name: Publish to GitHub Packages
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub ActionsÏóêÏÑú Ï†úÍ≥µÌïòÎäî Ïù∏Ï¶ù ÌÜ†ÌÅ∞
          GITHUB_USERNAME: ${{ github.actor }}

      # 6. v Ï†ëÎëêÏñ¥ Ï†úÍ±∞
      - name: Remove 'v' prefix from tag for release name
        id: trim_tag
        run: echo "TAG_NAME=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
      
      # 7. Ïù¥Ï†Ñ ÌÉúÍ∑∏ Ìò∏Ï∂ú
      - name: Get previous tag
        id: prev_tag
        run: echo "PREV_TAG=$(git describe --tags --abbrev=0 HEAD^1)" >> $GITHUB_OUTPUT

      # 8. changelog ÏÉùÏÑ±
      - name: Generate CHANGELOG.md from git log
        id: changelog
        run: |
          echo "## ${{ steps.trim_tag.outputs.TAG_NAME }}" > CHANGELOG.md
          git log ${{ steps.prev_tag.outputs.PREV_TAG }}..HEAD --pretty=format:"- %s" >> CHANGELOG.md
          echo "BODY<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 9. GitHub Release ÏÉùÏÑ±
      - name: Upload JAR artifact to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ steps.trim_tag.outputs.TAG_NAME }}
          body: |
            üéâ **Î≤ÑÏ†Ñ ${{ steps.trim_tag.outputs.TAG_NAME }} Î¶¥Î¶¨Ï¶à**
            
            ${{ steps.changelog.outputs.BODY }}
          files: build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
